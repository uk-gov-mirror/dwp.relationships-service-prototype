
{% extends "layout.html" %}

{% block pageTitle %}
  DWP Relationships
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="javascript:window.history.back()">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <form class="form" method="post">

          <div class="govuk-form-group">
            <fieldset class="govuk-fieldset">
              <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
                <h1 class="govuk-fieldset__heading">
                  Are you still {{ data['relationshipTypeFullLowercase'] or '[married/in the civil partnership]' }}?
                </h1>
              </legend>
              <div class="govuk-radios">
                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="still-in-a-relationship-1" name="still-in-a-relationship" type="radio" value="yes">
                  <label class="govuk-label govuk-radios__label" for="still-in-a-relationship-1">
                    Yes
                  </label>
                </div>
                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="still-in-a-relationship-2" name="still-in-a-relationship" type="radio" value="no">
                  <label class="govuk-label govuk-radios__label" for="still-in-a-relationship-2">
                    No
                  </label>
                </div>
              </div>

            </fieldset>
          </div>
          <button class="govuk-button" data-module="govuk-button">Save and continue</button>
      </form>

    </div>
  </div>

{% endblock %}
